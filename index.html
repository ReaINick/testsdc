<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Countdown Timer</title>
    <style>
        :root {
            --dark-gray: #454851;
            --purple-blue: #8075FF;
            --light-gray: #F5F3F5;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--black);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--light-gray);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .timer-display {
            font-size: clamp(4rem, 12vw, 16rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            color: var(--light-gray);
            text-shadow: 
                0 0 20px rgba(245, 243, 245, 0.5),
                0 0 40px rgba(245, 243, 245, 0.3),
                0 0 60px rgba(245, 243, 245, 0.1);
            font-variant-numeric: tabular-nums;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .timer-display.rainbow {
            background: linear-gradient(
                45deg,
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 2s ease-in-out infinite;
        }

        @keyframes rainbow-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .timer-display.final-countdown {
            animation: final-pulse 1s ease-in-out infinite;
        }

        @keyframes final-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 30px var(--purple-blue));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 50px var(--purple-blue));
            }
        }

        .digit {
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }

        .digit.purple {
            color: var(--purple-blue);
            text-shadow: 
                0 0 20px var(--purple-blue),
                0 0 40px var(--purple-blue),
                0 0 60px var(--purple-blue);
            animation: digit-glow 0.5s ease-in-out infinite alternate;
        }

        @keyframes digit-glow {
            0% { 
                filter: brightness(1);
            }
            100% { 
                filter: brightness(1.3);
            }
        }

        .controls {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.5s ease;
            z-index: 20;
        }

        .input-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input {
            background: rgba(69, 72, 81, 0.8);
            border: 2px solid var(--dark-gray);
            border-radius: 15px;
            padding: 15px;
            color: var(--light-gray);
            font-size: 1.2rem;
            width: 90px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--purple-blue);
            box-shadow: 
                0 0 20px rgba(128, 117, 255, 0.5),
                inset 0 0 10px rgba(128, 117, 255, 0.1);
        }

        .time-input::placeholder {
            color: rgba(245, 243, 245, 0.5);
        }

        .label {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: linear-gradient(135deg, var(--dark-gray), var(--purple-blue));
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: var(--light-gray);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(128, 117, 255, 0.3);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .fullscreen-mode .controls {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(20px);
        }

        .fullscreen-mode .timer-display {
            font-size: clamp(6rem, 18vw, 24rem);
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        .explosion-particle {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--purple-blue), var(--light-gray));
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.5) rotate(360deg);
            }
        }

        .completion-message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--purple-blue);
            text-shadow: 0 0 30px var(--purple-blue);
            opacity: 0;
            animation: message-appear 2s ease-out forwards;
            z-index: 101;
        }

        @keyframes message-appear {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(50px);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-50px);
            }
        }

        .keyboard-hint {
            position: absolute;
            top: 5vh;
            right: 5vw;
            color: rgba(245, 243, 245, 0.6);
            font-size: 0.9rem;
            text-align: right;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: clamp(3rem, 10vw, 12rem);
            }
            
            .fullscreen-mode .timer-display {
                font-size: clamp(4rem, 15vw, 18rem);
            }
            
            .controls {
                bottom: 3vh;
                padding: 0 20px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            .button {
                width: 100%;
                max-width: 200px;
            }
            
            .keyboard-hint {
                display: none;
            }
        }

        /* Scroll hint for mobile */
        .scroll-hint {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(245, 243, 245, 0.4);
            font-size: 0.8rem;
            animation: fade-in-out 3s ease-in-out infinite;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background-effects" id="backgroundEffects"></div>
    
    <div class="container" id="container">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="controls" id="controls">
            <div class="input-group">
                <div class="time-input-container">
                    <input type="number" class="time-input" id="hours" placeholder="0" min="0" max="23">
                    <div class="label">Hours</div>
                </div>
                <div class="time-input-container">
                    <input type="number" class="time-input" id="minutes" placeholder="5" min="0" max="59">
                    <div class="label">Minutes</div>
                </div>
                <div class="time-input-container">
                    <input type="number" class="time-input" id="seconds" placeholder="0" min="0" max="59">
                    <div class="label">Seconds</div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="button" onclick="startTimer()">Start</button>
                <button class="button" onclick="stopTimer()">Pause</button>
                <button class="button" onclick="resetTimer()">Reset</button>
                <button class="button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
    </div>

    <div class="keyboard-hint">
        <div>SPACE - Start/Pause</div>
        <div>R - Reset</div>
        <div>F - Fullscreen</div>
        <div>ESC - Exit Fullscreen</div>
    </div>

    <div class="scroll-hint">Scroll down for controls</div>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let isRunning = false;
        let isFullscreen = false;
        let originalTime = 0;

        // Create floating background particles
        function createBackgroundEffects() {
            const container = document.getElementById('backgroundEffects');
            container.innerHTML = ''; // Clear existing particles
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(particle);
            }
        }

        // Enhanced time formatting with individual digit control
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return {
                formatted: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`,
                hours: hours.toString().padStart(2, '0'),
                minutes: minutes.toString().padStart(2, '0'),
                seconds: secs.toString().padStart(2, '0')
            };
        }

        // Update timer display with advanced color effects
        function updateDisplay() {
            const display = document.getElementById('timerDisplay');
            const timeData = formatTime(totalSeconds);
            
            // Clear previous classes
            display.classList.remove('rainbow', 'final-countdown');
            
            // Apply rainbow effect at 5 minutes (300 seconds)
            if (totalSeconds <= 300 && totalSeconds > 10) {
                display.classList.add('rainbow');
                display.innerHTML = timeData.formatted;
            }
            // Apply individual digit coloring at 10 seconds
            else if (totalSeconds <= 10 && totalSeconds > 0) {
                display.classList.add('final-countdown');
                const timeString = timeData.formatted;
                let coloredHTML = '';
                
                for (let i = 0; i < timeString.length; i++) {
                    const char = timeString[i];
                    if (char !== ':') {
                        coloredHTML += `<span class="digit purple">${char}</span>`;
                    } else {
                        coloredHTML += char;
                    }
                }
                display.innerHTML = coloredHTML;
            }
            // Normal display
            else {
                display.innerHTML = timeData.formatted;
            }
        }

        // Enhanced start timer function
        function startTimer() {
            if (!isRunning) {
                if (totalSeconds === 0) {
                    setTimeFromInputs();
                    originalTime = totalSeconds;
                }
                
                if (totalSeconds > 0) {
                    isRunning = true;
                    timerInterval = setInterval(() => {
                        totalSeconds--;
                        updateDisplay();
                        
                        if (totalSeconds <= 0) {
                            stopTimer();
                            triggerCompletion();
                        }
                    }, 1000);
                }
            }
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        // Enhanced reset timer
        function resetTimer() {
            stopTimer();
            totalSeconds = originalTime;
            updateDisplay();
            const display = document.getElementById('timerDisplay');
            display.classList.remove('rainbow', 'final-countdown');
        }

        // Set time from inputs
        function setTimeFromInputs() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
            originalTime = totalSeconds;
            updateDisplay();
        }

        // Enhanced fullscreen toggle
        function toggleFullscreen() {
            isFullscreen = !isFullscreen;
            const container = document.getElementById('container');
            
            if (isFullscreen) {
                container.classList.add('fullscreen-mode');
                // Hide scroll hint
                document.querySelector('.scroll-hint').style.display = 'none';
            } else {
                container.classList.remove('fullscreen-mode');
                document.querySelector('.scroll-hint').style.display = 'block';
            }
        }

        // Enhanced explosion effect
        function createExplosion() {
            const container = document.getElementById('container');
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            container.appendChild(explosion);

            // Create spectacular explosion particles
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (i / 40) * Math.PI * 2;
                const distance = 150 + Math.random() * 200;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                particle.style.animation = `explode 2s ease-out forwards`;
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                
                explosion.appendChild(particle);
            }

            // Add completion message
            const message = document.createElement('div');
            message.className = 'completion-message';
            message.textContent = 'TIME\'S UP!';
            container.appendChild(message);

            // Clean up after animation
            setTimeout(() => {
                if (container.contains(explosion)) container.removeChild(explosion);
                if (container.contains(message)) container.removeChild(message);
            }, 4000);
        }

        // Enhanced completion sequence
        function triggerCompletion() {
            createExplosion();
            
            setTimeout(() => {
                const container = document.getElementById('container');
                container.classList.add('fade-out');
                
                setTimeout(() => {
                    container.classList.remove('fade-out');
                    resetTimer();
                    // Reset to original time
                    totalSeconds = originalTime;
                    updateDisplay();
                }, 3000);
            }, 1000);
        }

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (isRunning) {
                        stopTimer();
                    } else {
                        startTimer();
                    }
                    break;
                case 'KeyR':
                    resetTimer();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        toggleFullscreen();
                    }
                    break;
            }
        });

        // Auto-update on input change
        ['hours', 'minutes', 'seconds'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (!isRunning) {
                    setTimeFromInputs();
                }
            });
        });

        // Initialize
        function initialize() {
            createBackgroundEffects();
            document.getElementById('minutes').value = '5';
            setTimeFromInputs();
            
            // Hide scroll hint after 5 seconds
            setTimeout(() => {
                document.querySelector('.scroll-hint').style.display = 'none';
            }, 5000);
        }

        // Start when page loads
        window.addEventListener('load', initialize);
        
        // Recreate particles on window resize
        window.addEventListener('resize', createBackgroundEffects);
    </script>
</body>
</html>
